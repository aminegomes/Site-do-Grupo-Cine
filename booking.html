<script>
    const seats = document.querySelectorAll('.seat');
    const totalPriceElem = document.getElementById('totalPrice');
    const selectedSeatsElem = document.getElementById('selectedSeats');
    const reserveButton = document.getElementById('reserveButton');
    const backButton = document.getElementById('backButton');
    let totalPrice = 0;
    const ticketPrice = 15;

    // Lista de assentos selecionados
    let selectedSeats = [];

    seats.forEach(seat => {
        seat.addEventListener('click', function() {
            if (seat.classList.contains('booked')) return;

            const seatName = seat.getAttribute('data-seat'); // Nome do assento (ex: A1, B2)

            if (seat.classList.contains('selected')) {
                seat.classList.remove('selected');
                totalPrice -= ticketPrice;
                selectedSeats = selectedSeats.filter(s => s !== seatName); // Remove o assento da lista
            } else {
                seat.classList.add('selected');
                totalPrice += ticketPrice;
                selectedSeats.push(seatName); // Adiciona o assento à lista
            }

            totalPriceElem.textContent = `R$ ${totalPrice.toFixed(2)}`;
            selectedSeatsElem.textContent = selectedSeats.length > 0 ? selectedSeats.join(', ') : "Nenhum";

            reserveButton.disabled = totalPrice === 0;
        });
    });

    backButton.addEventListener('click', function() {
        window.history.back(); // Retorna à página anterior
    });

    reserveButton.addEventListener('click', function() {
        window.location.href = "booked.html";
    });
</script>
